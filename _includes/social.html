<ul class="social-media-list">
  {%- if site.github_username -%}
    <li>
        <a href="https://github.com/{{ site.github_username| cgi_escape | 
        escape }}">
            <span class="icon icon--github">
                <svg viewBox="0 0 16 16" width="16px" height="16px">
                    <use xlink:href="{{ 
                    '/assets/minima-social-icons.svg#github' | relative_url 
                    }}">
                    </use>
                </svg>
             <span class="username">{{ site.github_username| escape }}</span>
        </a>
    </li>
    {%- endif -%}
  {%- if site.linkedin_username -%}
    <li>
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username| 
        cgi_escape | escape }}">
            <span class="icon icon--linkedin">
                <svg viewBox="0 0 16 16" width="16px" height="16px">
                    <use xlink:href="{{ 
                    '/assets/minima-social-icons.svg#linkedin' | relative_url 
                    }}">
                    </use>
                </svg>
                <span class="username">{{ site.linkedin_pretty_username 
                    }}</span>
        </a>
    </li>
    {%- endif -%}
</ul>
